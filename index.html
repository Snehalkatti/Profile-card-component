<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>

<body>
  <div class="pattern-top-image">
    <img src="images/bg-pattern-top.svg" alt="" class="pattern-top">
  </div>
  <div class="pattern-bottom-image">
    <img src="images/bg-pattern-bottom.svg" alt="" class="pattern-bottom">
  </div>

  <div class="card">
    <div class="card-bg-pattern">
      <img src="images/bg-pattern-card.svg" alt="">
    </div>
    <div class="card-img">
      <img src="images/image-victor.jpg" alt="">
    </div>
    <div class="card-text">
      <div class="name">Victor Crest
        <span>26</span></div>
      <div class="place">London</div>
    </div>

    <div class="card-divider"></div>
    <div class="stats">
      <div class="followers">
        <div class="stat-num">80K</div>
        <div class="stat-type">Followers</div>
      </div>
      <div class="followers">
        <div class="stat-num">803K</div>
        <div class="stat-type">Likes</div>
      </div>
      <div class="followers">
        <div class="stat-num">1.4K</div>
        <div class="stat-type">Photos</div>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Snehal K</a>.
  </div>
</body>
</html>
